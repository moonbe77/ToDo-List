<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body onload=" cargarTareas()">
    <section class="hero is-dark is-bold">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                ToDo List
              </h1>
              <h2 class="subtitle">
                workshop
              </h2>
            </div>
          </div>
      </section>
  <section class="section">
    <div class="container"> 
     
              <div class="columns">
          <div class="column is-half" > 
              <div class="opciones">
                  <button class="button ordenar">Ordenar</button>
                  <div class="field has-addons">
                      <div class="control">
                        <input class="input" type="text" placeholder="buscar">
                      </div>
                      <div class="control">
                        <a class="button is-info">
                          Search
                        </a>
                      </div>
                    </div>
                </div>    
                <div id="showTask" ></div> 
                <div id="fireBase" ></div> 
          </div>          
          <div class="column is-half ">
              <h3 class="title is-3">Crea una tarea</h3>  
              <div class="form">
                  <form id="formCreate" onsubmit="addTask(event)">
                      <div class="field">
                        <label class="label">Titulo</label>
                        <div class="control">
                          <input class="input" type="text" name="titulo" placeholder="Text input">
                        </div>
                        <p class="help">Titulo de la tarea</p>
                      </div>
                      <div class="field">
                          <label class="label">Descripción</label>
                          <div class="control">
                            <textarea class="textarea"  name="desc" placeholder="Descripcion"></textarea>
                          </div>
                          <p class="help">Descripción de la tarea</p>
                        </div>	
                        <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-primary">Submit</button>
                            </div>
                            <div class="control">
                              <button class="button is-link">Cancel</button>
                            </div>
                          </div>	  
                    </form> 
              </div>
          </div>
        </div>        
    </div>
  </section>
  <div class="modal" id="modal">    
    <div class="modal-background"></div>
    <div class="container">
      <h2 class="title is-medium">Editando una tarea</h2>
      <div class="modal-content">
          <form id="formModal" onsubmit="almacenarTareaEditada(event)">

              <div class="field">
                  <label class="label">Id</label>
                  <div class="control">
                    <input class="input" type="text" name="id" id="modalId" placeholder="" disabled>
                  </div>
                </div>
                
              <div class="field">
                <label class="label">Titulo</label>
                <div class="control">
                  <input class="input" type="text" id="modalTitulo" name="titulo" placeholder="">
                </div>
                <p class="help">Tiutlo de la tarea</p>
              </div>

              <div class="field">
                  <label class="label">Descripción</label>
                  <div class="control">
                    <textarea class="textarea" id="modalDesc"  name="desc" placeholder=""></textarea>
                  </div>
                  <p class="help">Tiutlo de la tarea</p>
              </div>	

                <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                      <button type="reset" class="button is-link reset">Cancel</button>
                    </div>
                </div>	  
            </form> 
      </div>
    </div>
      <button class="modal-close is-large" aria-label="close" onclick="mostrarModal()"></button>
    </div>
    <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <strong>ToDo-List</strong> by <a href="https://moonbe77.github.io/ToDo-List/">Berny Munz</a>. 
               Libreria Bulma</a>.
            </p>
            <p>
              <a class="icon" href="https://moonbe77.github.io/ToDo-List/">
                <i class="fa fa-github"></i>
              </a>
            </p>
          </div>
        </div>
      </footer>

  </body>
</html>
